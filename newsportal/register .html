<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e6f8;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(2px 2px at 20% 15%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 40% 40%, #fff, transparent),
        radial-gradient(1.8px 1.8px at 60% 25%, #fff, transparent),
        radial-gradient(1.2px 1.2px at 80% 50%, #fff, transparent),
        radial-gradient(2.5px 2.5px at 30% 70%, #fff, transparent),
        radial-gradient(1.3px 1.3px at 50% 80%, #fff, transparent),
        radial-gradient(1.7px 1.7px at 70% 90%, #fff, transparent);
      background-repeat: repeat;
      background-size: 100% 100%;
      animation: twinkle 3s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .box {
      position: relative;
      width: 350px;
      height: 60px;
      transition: height 0.6s ease;
      overflow: hidden;
      border-radius: 20px;
      border: 2px solid #6a8cff;
      box-shadow:
        0 0 10px #6a8cff88,
        0 0 20px #6a8cff66,
        0 0 30px #6a8cff44;
      background: rgba(20, 25, 45, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .box:hover {
      height: 500px;
    }

    .form-box {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 280px;
      padding: 30px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease 0.2s;
      margin: 0 auto;
      color: #cbd5f7;

      max-height: 440px;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
    }

    .form-box::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .box:hover .form-box {
      opacity: 1;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #8ab4f8;
      font-weight: 600;
      text-shadow: 0 0 8px #8ab4f8aa;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(40, 50, 80, 0.7);
      color: #e0e6f8;
      box-shadow: inset 0 0 5px #6a8cff88;
      transition: background 0.3s ease;
    }

    .form-box input::placeholder,
    .form-box select {
      color: #a3b1f9;
    }

    .form-box input:focus,
    .form-box select:focus {
      box-shadow: 0 0 12px #8ab4f8;
      background: rgba(30, 40, 70, 0.9);
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #6a8cff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #6a8cffaa;
    }

    .form-box button:hover {
      background: #5577ee;
      box-shadow: 0 0 20px #5577eecc;
    }

    .form-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #a3b1f9;
    }

    .form-box a {
      color: #8ab4f8;
      text-decoration: none;
      font-weight: 600;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    .collapsed-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 20px;
      font-weight: 600;
      color: #8ab4f8;
      line-height: 1;
      pointer-events: none;
      text-shadow: 0 0 8px #8ab4f8aa;
      user-select: none;
      transition: opacity 0.4s ease;
      opacity: 1;
      white-space: nowrap;
    }

    .box:hover .collapsed-label {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="box" tabindex="0">
    <div class="collapsed-label">Register</div>
    <div class="form-box">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="subadmin">Sub-Admin</option>
          <option value="user">User  </option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>

</html>
